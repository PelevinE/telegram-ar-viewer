<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body { margin: 0; background: #111; color: #fff; font-family: system-ui, sans-serif;}
    .container { max-width: 600px; margin: 0 auto; padding: 1.5em 1em; }
    h1 { text-align: center; margin-top: 0.5em; }
    #viewer { width: 100%; height: 60vw; max-width: 100vw; max-height: 60vh; background: #000; border-radius: 12px; }
    .btn-ar {
      margin: 24px auto 0 auto; display: block;
      padding: 14px 26px; background: #347ae2;
      color: white; border: none; border-radius: 10px;
      font-size: 1.15em; font-weight: 500; box-shadow: 0 2px 12px #0005;
      cursor: pointer; transition: background 0.18s;
    }
    .btn-ar:active { background: #235bb2; }
    .desc { margin-top: 1em; padding: 1em; background: #222; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">AR Viewer</h1>
    <div id="viewer"></div>
    <div id="ar-button-wrapper"></div>
    <div class="desc" id="desc"></div>
  </div>

  <script>
    // Получаем параметры из URL
    const params = new URLSearchParams(window.location.search);
    const glbUrl = params.get('url');
    const usdzUrl = params.get('usdz');
    const title = params.get('title') || 'AR Viewer';
    const desc = params.get('desc') || '';

    document.getElementById('title').textContent = title;
    document.getElementById('desc').textContent = decodeURIComponent(desc);

    // Простая проверка на iOS
    const isIOS = (() => {
      const ua = navigator.userAgent;
      return /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
    })();

    // Проверка на Safari (по фичам и userAgent)
    const isSafari = (() => {
      const ua = navigator.userAgent;
      return isIOS && (
        ua.includes('Safari') &&
        !ua.includes('CriOS') && // Chrome on iOS
        !ua.includes('FxiOS')    // Firefox on iOS
      );
    })();

    // Добавляем AR-кнопку, только если это реально iOS Safari и usdzUrl есть
    if (isSafari && usdzUrl) {
      const a = document.createElement('a');
      a.setAttribute('rel', 'ar');
      a.setAttribute('href', usdzUrl);
      a.innerHTML = '<button class="btn-ar">Открыть в AR (iOS)</button>';
      document.getElementById('ar-button-wrapper').appendChild(a);
    }

    // 3D viewer (Three.js GLB)
    if (glbUrl) {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, viewer.clientWidth / viewer.clientHeight, 0.1, 100);
      camera.position.set(0, 0, 2.2);
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(viewer.clientWidth, viewer.clientHeight);
      document.getElementById('viewer').appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.25);
      scene.add(light);

      const loader = new THREE.GLTFLoader();
      loader.load(glbUrl, function(gltf) {
        scene.add(gltf.scene);
        // Центрируем модель
        const box = new THREE.Box3().setFromObject(gltf.scene);
        const center = box.getCenter(new THREE.Vector3());
        gltf.scene.position.sub(center);
      }, undefined, function (error) {
        alert("Ошибка загрузки модели: " + error);
      });

      // Простое вращение мышкой/тачем
      let isDragging = false, lastX=0, lastY=0;
      renderer.domElement.addEventListener('pointerdown', (e) => {
        isDragging = true; lastX = e.clientX; lastY = e.clientY;
      });
      window.addEventListener('pointerup', () => isDragging = false);
      renderer.domElement.addEventListener('pointermove', (e) => {
        if (!isDragging) return;
        const dx = (e.clientX - lastX) * 0.008;
        const dy = (e.clientY - lastY) * 0.008;
        scene.rotation.y += dx;
        scene.rotation.x += dy;
        lastX = e.clientX; lastY = e.clientY;
      });

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
</body>
</html>
